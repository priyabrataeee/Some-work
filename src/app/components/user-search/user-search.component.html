  <label for="eid-search-box" class="col-form-label">User</label>
  <input type="text" class="form-control" id="eid-search-box" placeholder="Start Typing EID" #eidSearchBox
  (keyup)="search(eidSearchBox.value)">
  <div *ngFor = "let user of users | async"
        (click)="selectUser(user)" class="eid-search-result">
    {{ user.first_name }} {{ user.last_name }}
  </div>
