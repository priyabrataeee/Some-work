<table class="table table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>EID</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users" (click)="onSelect(user)"
        [class.selected]="user === selectedUser">
      <td>{{ user.id }}</td>
      <td>{{ user.eid }}</td>
      <td>{{ user.first_name }}</td>
      <td>{{ user.last_name }}</td>
      <td>{{ user.email }}</td>
    </tr>
  </tbody>
</table>

<div>
  <h5>Add New User</h5>
  <div class="form-group row">
    <label for="eid" class="col-2 col-form-label">EID</label>
    <div class="col-4">
      <input [(ngModel)]="newUser.eid" placeholder="Enter EID" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="first_name" class="col-2 col-form-label">First Name</label>
    <div class="col-4">
      <input [(ngModel)]="newUser.first_name" placeholder="Enter First Name" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="last_name" class="col-2 col-form-label">Last Name</label>
    <div class="col-4">
      <input [(ngModel)]="newUser.last_name" placeholder="Enter Last Name" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="email" class="col-2 col-form-label">Email Address</label>
    <div class="col-4">
      <input [(ngModel)]="newUser.email" placeholder="Enter Email Address" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="created_by" class="col-2 col-form-label">Created by</label>
    <div class="col-4">
      <input [(ngModel)]="newUser.created_by" placeholder="Enter your EID" class="form-control">
    </div>
  </div>
  <button type="button" class="btn btn-primary" (click)="add(newUser)">Add User</button>
</div>
